<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Win3House</title>
</head>

<body>

  <header>
    
    <nav>
      <ul>

        <li><a href="index.html">Home</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="contato.html">Contato</a></li>

      </ul>
      
    </nav>
    </div>

  </header>

  <main>

    <form>
      <label for="nomesobrenome">Nome e sobrenome</label>
      <input class="input-padrao" type="text" id="nomesobrenome" required>

      <label for="email">Email</label>
      <input class="input-padrao" type="email" id="email" required placeholder="seuemail@dominio.com">

      <label for="telefone">Telefone</label>
      <input class="input-padrao" type="tel" id="telefone" required placeholder="(XX) XXXXX-XXXX">

      <label for="mensagem">Mensagem</label>
      <textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

      <fieldset>

        <legend>Como prefere o nosso contato?</legend>
        <label for="radio-email">
          <input type="radio" name="contato" value="email" id="radio-email">
          Email
        </label>

        <label for="radio-telefone">
          <input type="radio" name="contato" value="telefone" id="radio-telefone">
          Telefone
        </label>

        <label for="radio-whatsapp">
          <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>
          WhatsApp
        </label>

      </fieldset>

      <fieldset>
        <legend>Qual o horário ideal para entregas?</legend>
        <select>
          <option>Manhã</option>
          <option>Tarde</option>
          <option>Noite</option>
        </select>
      </fieldset>

      <label class="checkbox">
        <input type="checkbox" checked>
        Gostaria de receber as mais recentes adições de vinhos do nosso catalogo por email?
      </label>

      <input type="submit" value="Enviar formulário" class="enviar">

    </form>

    <table>
      <thead>
        <tr>
          <th>Dia</th>
          <th>Horário de funcionamento</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Segunda</td>
          <td>8h ~ 22h</td>
        </tr>
        <tr>
          <td>Terça</td>
          <td>8h ~ 22h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 22h</td>
        </tr>
        <tr>
          <td>Quinta</td>
          <td>8h ~ 22h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 22h</td>
        </tr>
        <tr>
          <td>Sab/Dom</td>
          <td>08h ~ 04</td>
        </tr>
      </tbody>
    </table>

  </main>

  <footer>
    <img id="logo-branca" src="/src/img/winehouse-logo.png" alt="logo-branca">
    <p class="copyright">&copy; Copyright Win3-Club - 2021</p>
  </footer>

</body>

</html>
